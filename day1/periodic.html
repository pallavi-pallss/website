<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Periodic Table</title>
</head>
<body>
    <h1>Simple Periodic Table</h1>
    <table border="1" cellpadding="10">
        <!-- Row 1 -->
        <tr>
            <td>H<br>1</td>
            <td colspan="16"></td>
            <td>He<br>2</td>
        </tr>
        <!-- Row 2 -->
        <tr>
            <td>Li<br>3</td>
            <td>Be<br>4</td>
            <td colspan="10"></td>
            <td>B<br>5</td>
            <td>C<br>6</td>
            <td>N<br>7</td>
            <td>O<br>8</td>
            <td>F<br>9</td>
            <td>Ne<br>10</td>
        </tr>
        <!-- Row 3 -->
        <tr>
            <td>Na<br>11</td>
            <td>Mg<br>12</td>
            <td colspan="10"></td>
            <td>Al<br>13</td>
            <td>Si<br>14</td>
            <td>P<br>15</td>
            <td>S<br>16</td>
            <td>Cl<br>17</td>
            <td>Ar<br>18</td>
        </tr>
        <!-- Row 4 -->
        <tr>
            <td>K<br>19</td>
            <td>Ca<br>20</td>
            <td>Sc<br>21</td>
            <td>Ti<br>22</td>
            <td>V<br>23</td>
            <td>Cr<br>24</td>
            <td>Mn<br>25</td>
            <td>Fe<br>26</td>
            <td>Co<br>27</td>
            <td>Ni<br>28</td>
            <td>Cu<br>29</td>
            <td>Zn<br>30</td>
            <td>Ga<br>31</td>
            <td>Ge<br>32</td>
            <td>As<br>33</td>
            <td>Se<br>34</td>
            <td>Br<br>35</td>
            <td>Kr<br>36</td>
        </tr>
    </table>
</body>
</html>
